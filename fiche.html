<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Préparation de Cours</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            border-left: 4px solid #3498db;
            padding-left: 10px;
            margin-top: 30px;
        }
        h3 {
            color: #2980b9;
            margin-top: 20px;
        }
        .header-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .activity {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 3px solid #3498db;
        }
        .example {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .exercise {
            background-color: #e8f8e8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .solution {
            background-color: #fef9e7;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .toggle-solution {
            background-color: #f39c12;
        }
        .toggle-solution:hover {
            background-color: #e67e22;
        }
        .save-btn {
            background-color: #27ae60;
        }
        .save-btn:hover {
            background-color: #219653;
        }
        .print-btn {
            background-color: #7f8c8d;
        }
        .print-btn:hover {
            background-color: #95a5a6;
        }
        .saved-lessons {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .search-filter {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            align-items: end;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .lesson-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .lesson-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }
        .lesson-item.recent {
            border-left-color: #2ecc71;
            background-color: #f8f9fa;
        }
        .lesson-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .lesson-date {
            font-size: 0.8em;
            color: #7f8c8d;
        }
        .lesson-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #555;
            margin-bottom: 10px;
        }
        .lesson-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .lesson-summary {
            color: #333;
            line-height: 1.5;
        }
        .lesson-actions {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .view-btn {
            background-color: #3498db;
            color: white;
        }
        .edit-btn {
            background-color: #f39c12;
            color: white;
        }
        .edit-btn:hover {
            background-color: #e67e22;
        }
        .help-btn {
            background-color: #f8f9fa;
            color: #3498db;
            border: 1px solid #3498db;
        }
        .no-lessons {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #3498db;
            flex-wrap: wrap;
            gap: 10px;
        }
        .stats span {
            background-color: #e8f4fc;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal-content {
            background-color: white;
            margin: 20px auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-retour {
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .btn-retour:hover {
            background-color: #e0e0e0;
        }
        .whatsapp-all-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            display: inline-flex;
            align-items: center;
        }
        .whatsapp-all-btn:hover {
            background-color: #128C7E;
        }
        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            margin-left: 10px;
        }
        .refresh-btn:hover {
            background-color: #2980b9;
        }
        .add-lesson-btn {
            background-color: #9b59b6;
            color: white;
            margin-bottom: 20px;
        }
        .add-lesson-btn:hover {
            background-color: #8e44ad;
        }
        /* Styles pour l'éditeur de texte enrichi */
        .rich-text-editor {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .toolbar {
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            padding: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .toolbar button, .toolbar select {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .toolbar button:hover {
            background-color: #f0f0f0;
        }
        .toolbar select {
            height: 30px;
        }
        .editor-content {
            min-height: 100px;
            padding: 10px;
            resize: vertical;
            overflow-y: auto;
        }
        .editor-content:focus {
            outline: none;
        }
        .color-picker {
            width: 30px;
            height: 30px;
            padding: 0;
            border: 1px solid #ddd;
        }
        .lesson-content {
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <button class="btn-retour" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Retour
    </button>
    
    <div class="container">
        <h1>Fiche de Préparation de Cours</h1>
        
        <div class="header-info">
            <div>
                <div class="form-group">
                    <label for="teacherLastName">Nom de l'enseignant:</label>
                    <input type="text" id="teacherLastName" required>
                </div>
                <div class="form-group">
                    <label for="teacherFirstName">Prénom de l'enseignant:</label>
                    <input type="text" id="teacherFirstName" required>
                </div>
                <div class="form-group">
                    <label for="school">Établissement:</label>
                    <input type="text" id="school" required>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="class">Classe:</label>
                    <select id="class" required>
                        <option value="">-- Sélectionnez --</option>
                        <option value="6eme">6ème</option>
                        <option value="5eme">5ème</option>
                        <option value="4eme">4ème</option>
                        <option value="3eme">3ème</option>
                        <option value="2nde">Seconde</option>
                        <option value="1ere">Première</option>
                        <option value="terminale">Terminale</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="discipline">Discipline:</label>
                    <input type="text" id="discipline" required>
                </div>
                <div class="form-group">
                    <label for="totalStudents">Effectif total:</label>
                    <input type="number" id="totalStudents" min="1" required>
                </div>
                <div class="form-group">
                    <label for="girls">Nombre de filles:</label>
                    <input type="number" id="girls" min="0" required>
                </div>
                <div class="form-group">
                    <label for="boys">Nombre de garçons:</label>
                    <input type="number" id="boys" min="0" required>
                </div>
            </div>
        </div>

        <h2>Prérequis</h2>
        <div class="rich-text-editor">
            <div class="toolbar">
                <select onchange="formatText('fontName', this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                </select>
                <select onchange="formatText('fontSize', this.value)">
                    <option value="1">Très petit</option>
                    <option value="2">Petit</option>
                    <option value="3" selected>Normal</option>
                    <option value="4">Moyen</option>
                    <option value="5">Grand</option>
                    <option value="6">Très grand</option>
                    <option value="7">Maximum</option>
                </select>
                <button onclick="formatText('bold')"><strong>G</strong></button>
                <button onclick="formatText('italic')"><em>I</em></button>
                <button onclick="formatText('underline')"><u>S</u></button>
                <button onclick="formatText('insertOrderedList')">①</button>
                <button onclick="formatText('insertUnorderedList')">•</button>
                <input type="color" class="color-picker" onchange="applyColor('forecolor', this.value)" value="#000000">
                <input type="color" class="color-picker" onchange="applyColor('backcolor', this.value)" value="#ffffff">
                <button onclick="formatText('removeFormat')">✕</button>
            </div>
            <div id="prerequisites" class="editor-content" contenteditable="true" placeholder="Listez les prérequis nécessaires pour ce cours..."></div>
        </div>

        <h2>Situation Problème</h2>
        <div class="rich-text-editor">
            <div class="toolbar">
                <select onchange="formatText('fontName', this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                </select>
                <select onchange="formatText('fontSize', this.value)">
                    <option value="1">Très petit</option>
                    <option value="2">Petit</option>
                    <option value="3" selected>Normal</option>
                    <option value="4">Moyen</option>
                    <option value="5">Grand</option>
                    <option value="6">Très grand</option>
                    <option value="7">Maximum</option>
                </select>
                <button onclick="formatText('bold')"><strong>G</strong></button>
                <button onclick="formatText('italic')"><em>I</em></button>
                <button onclick="formatText('underline')"><u>S</u></button>
                <button onclick="formatText('insertOrderedList')">①</button>
                <button onclick="formatText('insertUnorderedList')">•</button>
                <input type="color" class="color-picker" onchange="applyColor('forecolor', this.value)" value="#000000">
                <input type="color" class="color-picker" onchange="applyColor('backcolor', this.value)" value="#ffffff">
                <button onclick="formatText('removeFormat')">✕</button>
            </div>
            <div id="problemStatement" class="editor-content" contenteditable="true" placeholder="Décrivez la situation problème qui servira de point de départ..."></div>
        </div>

        <h2>Solution de la Situation Problème</h2>
        <div class="rich-text-editor">
            <div class="toolbar">
                <select onchange="formatText('fontName', this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                </select>
                <select onchange="formatText('fontSize', this.value)">
                    <option value="1">Très petit</option>
                    <option value="2">Petit</option>
                    <option value="3" selected>Normal</option>
                    <option value="4">Moyen</option>
                    <option value="5">Grand</option>
                    <option value="6">Très grand</option>
                    <option value="7">Maximum</option>
                </select>
                <button onclick="formatText('bold')"><strong>G</strong></button>
                <button onclick="formatText('italic')"><em>I</em></button>
                <button onclick="formatText('underline')"><u>S</u></button>
                <button onclick="formatText('insertOrderedList')">①</button>
                <button onclick="formatText('insertUnorderedList')">•</button>
                <input type="color" class="color-picker" onchange="applyColor('forecolor', this.value)" value="#000000">
                <input type="color" class="color-picker" onchange="applyColor('backcolor', this.value)" value="#ffffff">
                <button onclick="formatText('removeFormat')">✕</button>
            </div>
            <div id="problemSolution" class="editor-content" contenteditable="true" placeholder="Expliquez la solution à la situation problème..."></div>
        </div>

        <h2>Activités d'Apprentissage</h2>
        <div id="activities">
            <div class="activity">
                <div class="form-group">
                    <label>Activité 1:</label>
                    <div class="rich-text-editor">
                        <div class="toolbar">
                            <select onchange="formatText('fontName', this.value)">
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Georgia">Georgia</option>
                            </select>
                            <select onchange="formatText('fontSize', this.value)">
                                <option value="1">Très petit</option>
                                <option value="2">Petit</option>
                                <option value="3" selected>Normal</option>
                                <option value="4">Moyen</option>
                                <option value="5">Grand</option>
                                <option value="6">Très grand</option>
                                <option value="7">Maximum</option>
                            </select>
                            <button onclick="formatText('bold')"><strong>G</strong></button>
                            <button onclick="formatText('italic')"><em>I</em></button>
                            <button onclick="formatText('underline')"><u>S</u></button>
                            <button onclick="formatText('insertOrderedList')">①</button>
                            <button onclick="formatText('insertUnorderedList')">•</button>
                            <input type="color" class="color-picker" onchange="applyColor('forecolor', this.value)" value="#000000">
                            <input type="color" class="color-picker" onchange="applyColor('backcolor', this.value)" value="#ffffff">
                            <button onclick="formatText('removeFormat')">✕</button>
                        </div>
                        <div class="editor-content" contenteditable="true" placeholder="Décrivez la première activité..."></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Solution:</label>
                    <div class="rich-text-editor">
                        <div class="toolbar">
                            <select onchange="formatText('fontName', this.value)">
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Georgia">Georgia</option>
                            </select>
                            <select onchange="formatText('fontSize', this.value)">
                                <option value="1">Très petit</option>
                                <option value="2">Petit</option>
                                <option value="3" selected>Normal</option>
                                <option value="4">Moyen</option>
                                <option value="5">Grand</option>
                                <option value="6">Très grand</option>
                                <option value="7">Maximum</option>
                            </select>
                            <button onclick="formatText('bold')"><strong>G</strong></button>
                            <button onclick="formatText('italic')"><em>I</em></button>
                            <button onclick="formatText('underline')"><u>S</u></button>
                            <button onclick="formatText('insertOrderedList')">①</button>
                            <button onclick="formatText('insertUnorderedList')">•</button>
                            <input type="color" class="color-picker" onchange="applyColor('forecolor', this.value)" value="#000000">
                            <input type="color" class="color-picker" onchange="applyColor('backcolor', this.value)" value="#ffffff">
                            <button onclick="formatText('removeFormat')">✕</button>
                        </div>
                        <div class="editor-content" contenteditable="true" placeholder="Solution de l'activité..."></div>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="addActivity()">
            <i class="fas fa-plus"></i> Ajouter une activité
        </button>

        <h2>Définitions, Propriétés et Théorèmes</h2>
        <div class="rich-text-editor">
            <div class="toolbar">
                <select onchange="formatText('fontName', this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                </select>
                <select onchange="formatText('fontSize', this.value)">
                    <option value="1">Très petit</option>
                    <option value="2">Petit</option>
                    <option value="3" selected>Normal</option>
                    <option value="4">Moyen</option>
                    <option value="5">Grand</option>
                    <option value="6">Très grand</option>
                    <option value="7">Maximum</option>
                </select>
                <button onclick="formatText('bold')"><strong>G</strong></button>

            </div>
            <div id="definitions" class="editor-content" contenteditable="true" placeholder="Listez et expliquez les définitions, propriétés ou théorèmes abordés..."></div>
        </div>

        <h2>Exemples</h2>
        <div id="examples">
            <div class="example">
                <div class="form-group">
                    <label>Exemple 1:</label>
                    <div class="rich-text-editor">
                        <div class="toolbar">
                            <select onchange="formatText('fontName', this.value)">
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Georgia">Georgia</option>
                            </select>
                            <select onchange="formatText('fontSize', this.value)">
                                <option value="1">Très petit</option>
                                <option value="2">Petit</option>
                                <option value="3" selected>Normal</option>
                                <option value="4">Moyen</option>
                                <option value="5">Grand</option>
                                <option value="6">Très grand</option>
                                <option value="7">Maximum</option>
                            </select>
                            <button onclick="formatText('bold')"><strong>G</strong></button>

                            <button onclick="formatText('insertOrderedList')">①</button>
                            <button onclick="formatText('insertUnorderedList')">•</button>
                            <input type="color" class="color-picker" onchange="applyColor('forecolor', this.value)" value="#000000">
                            <input type="color" class="color-picker" onchange="applyColor('backcolor', this.value)" value="#ffffff">
                            <button onclick="formatText('removeFormat')">✕</button>
                        </div>
                        <div class="editor-content" contenteditable="true" placeholder="Donnez un exemple illustratif..."></div>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="addExample()">
            <i class="fas fa-plus"></i> Ajouter un exemple
        </button>

        <h2>Exercices d'Application</h2>
        <div id="exercises">
            <div class="exercise">
                <div class="form-group">
                    <label>Exercice 1:</label>
                    <div class="rich-text-editor">
                        <div class="toolbar">
                            <select onchange="formatText('fontName', this.value)">
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>

            const requiredFields = [
                courseData.teacher.lastName,

                courseData.discipline

            if (requiredFields.some(field => !field)) {
                alert('Veuillez remplir tous les champs obligatoires (Nom, Prénom, Établissement, Classe, Discipline)');

            }

            // Validation des nombres d'élèves

                alert('Le nombre de filles + garçons ne peut pas dépasser l\'effectif total !');

            // Récupération des activités
            document.querySelectorAll('#activities .activity').forEach((activity, index) => {

                if (description.trim() || solution.trim()) {
                    courseData.activities.push({
                        number: index + 1,
                        description: description,
                        solution: solution
                    });
                }

            // Récupération des exemples

                    lastUpdated: new Date().toISOString(),
                    lessons: savedLessons

                console.log('Données sauvegardées:', storageData);
            } catch (e) {
                console.error('Erreur de sauvegarde:', e);
                alert('Erreur lors de la sauvegarde des données');
            }
        }

        function loadFromStorage() {
            try {
                const storedData = localStorage.getItem('savedLessons');
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    savedLessons = parsedData.lessons || [];
                    console.log('Données chargées:', savedLessons);
                }
            } catch (e) {
                console.error('Erreur de chargement:', e);
                savedLessons = [];
            }
        }

            disciplines.forEach(discipline => {

            });

        function formatText(command, value = null) {
            if (!activeEditor) return;
            
            // Sauvegarder la sélection actuelle
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                activeEditor.focus();
                
                // Restaurer la sélection
                selection.removeAllRanges();
                selection.addRange(range);
            }
            
            document.execCommand(command, false, value);
            activeEditor.focus();
        }
        
        function applyColor(command, color) {
            if (!activeEditor) return;
            
            // Sauvegarder la sélection actuelle

            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                activeEditor.focus();
                
                // Restaurer la sélection
                selection.removeAllRanges();
                selection.addRange(range);
            }
            
            document.execCommand(command, false, color);
            activeEditor.focus();
        }
    </script>
