<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Portail Éducatif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/Jeanskodoc/PHOTOS-/main/Universit%C3%A9_de_Mines_et_Technologie_de_Bok%C3%A9_(UMTB),_Campus_Principal.jpg') center/cover no-repeat fixed;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .school-logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .school-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .access-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.4);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .access-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.5);
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
        }

        .access-button:active {
            transform: translateY(-2px);
        }

        .access-button i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        /* Effet de vague sur le bouton */
        .access-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .access-button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(40, 40);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 25px 20px;
            }
            
            .school-logo {
                width: 150px;
                height: 150px;
                margin-bottom: 25px;
            }
            
            .access-button {
                padding: 16px 35px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 95%;
                padding: 20px 15px;
            }
            
            .school-logo {
                width: 130px;
                height: 130px;
                margin-bottom: 20px;
            }
            
            .access-button {
                padding: 14px 30px;
                font-size: 1rem;
                width: 100%;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 450px;
                padding: 35px;
            }
            
            .school-logo {
                width: 200px;
                height: 200px;
            }
            
            .access-button {
                padding: 20px 45px;
                font-size: 1.3rem;
            }
        }

        /* Mode paysage mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            
            .container {
                margin-top: 20px;
                padding: 20px;
            }
            
            .school-logo {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Mode sombre */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(0, 0, 0, 0.2);
                border-color: rgba(255, 255, 255, 0.1);
            }
        }

        /* Pour les préférences de mouvement réduit */
        @media (prefers-reduced-motion: reduce) {
            .container, .access-button {
                animation: none;
                transition: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="school-logo">
            <img src="https://raw.githubusercontent.com/Jeanskodoc/PHOTOS-/main/Universit%C3%A9_de_Mines_et_Technologie_de_Bok%C3%A9_(UMTB),_Campus_Principal.jpg" 
                 alt="Logo Établissement Scolaire">
        </div>
        
        <a href="EDS.html" class="access-button">
            <i class="fas fa-graduation-cap"></i>
            ACCÉDER AU PORTAIL
        </a>
    </div>

    <script>
        // Vérification du chargement de l'image
        document.addEventListener('DOMContentLoaded', function() {
            const bgImage = new Image();
            bgImage.src = 'https://raw.githubusercontent.com/Jeanskodoc/PHOTOS-/main/Universit%C3%A9_de_Mines_et_Technologie_de_Bok%C3%A9_(UMTB),_Campus_Principal.jpg';
            
            bgImage.onload = function() {
                console.log('Image de fond chargée avec succès');
            };
            
            bgImage.onerror = function() {
                console.warn('Image de fond non disponible');
                document.body.style.background = 'linear-gradient(135deg, #1a3a5f 0%, #2d7dd2 100%)';
            };
            
            // Effet de clic sur le bouton
            const accessButton = document.querySelector('.access-button');
            accessButton.addEventListener('click', function(e) {
                // Effet visuel de clic
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                
                console.log('Navigation vers EDS.html');
                
                // Optionnel : vérifier si le fichier existe
                fetch('EDS.html', { method: 'HEAD' })
                    .then(response => {
                        if (!response.ok) {
                            console.warn('Le fichier EDS.html n\'existe pas encore');
                        }
                    })
                    .catch(() => {
                        console.warn('Erreur lors de la vérification du fichier');
                    });
            });
            
            // Adaptation responsive dynamique
            function adaptLayout() {
                const container = document.querySelector('.container');
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                if (width < 360) {
                    // Très petits smartphones
                    container.style.maxWidth = '98%';
                    container.style.padding = '15px';
                }
                
                if (height < 500 && width > height) {
                    // Mode paysage sur petits écrans
                    container.style.marginTop = '10px';
                }
            }
            
            window.addEventListener('load', adaptLayout);
            window.addEventListener('resize', adaptLayout);
            window.addEventListener('orientationchange', adaptLayout);
            
            // Message de bienvenue
            const hours = new Date().getHours();
            let greeting;
            if (hours < 12) greeting = "Bonjour";
            else if (hours < 18) greeting = "Bon après-midi";
            else greeting = "Bonsoir";
            
            console.log(`${greeting} ! Portail éducatif prêt.`);
        });
    </script>
</body>
</html>
