<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Préparation de Cours - Éditeur Enrichi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            border-left: 4px solid #3498db;
            padding-left: 10px;
            margin-top: 30px;
        }
        h3 {
            color: #2980b9;
            margin-top: 20px;
        }
        .header-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .activity {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 3px solid #3498db;
        }
        .example {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .exercise {
            background-color: #e8f8e8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .solution {
            background-color: #fef9e7;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .toggle-solution {
            background-color: #f39c12;
        }
        .toggle-solution:hover {
            background-color: #e67e22;
        }
        .save-btn {
            background-color: #27ae60;
        }
        .save-btn:hover {
            background-color: #219653;
        }
        .json-btn {
            background-color: #9b59b6;
        }
        .json-btn:hover {
            background-color: #8e44ad;
        }
        .import-btn {
            background-color: #f39c12;
        }
        .import-btn:hover {
            background-color: #e67e22;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .print-btn {
            background-color: #7f8c8d;
        }
        .print-btn:hover {
            background-color: #95a5a6;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        .saved-lessons {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .search-filter {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            align-items: end;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .lesson-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .lesson-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }
        .lesson-item.recent {
            border-left-color: #2ecc71;
            background-color: #f8f9fa;
        }
        .lesson-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .lesson-date {
            font-size: 0.8em;
            color: #7f8c8d;
        }
        .lesson-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #555;
            margin-bottom: 10px;
        }
        .lesson-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .lesson-summary {
            color: #333;
            line-height: 1.5;
        }
        .lesson-actions {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
        .view-btn {
            background-color: #3498db;
            color: white;
        }
        .edit-btn {
            background-color: #f39c12;
            color: white;
        }
        .edit-btn:hover {
            background-color: #e67e22;
        }
        .help-btn {
            background-color: #f8f9fa;
            color: #3498db;
            border: 1px solid #3498db;
        }
        .no-lessons {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #3498db;
            flex-wrap: wrap;
            gap: 10px;
        }
        .stats span {
            background-color: #e8f4fc;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal-content {
            background-color: white;
            margin: 20px auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-retour {
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .btn-retour:hover {
            background-color: #e0e0e0;
        }
        .whatsapp-all-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            display: inline-flex;
            align-items: center;
        }
        .whatsapp-all-btn:hover {
            background-color: #128C7E;
        }
        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            margin-left: 10px;
        }
        .refresh-btn:hover {
            background-color: #2980b9;
        }
        .add-lesson-btn {
            background-color: #9b59b6;
            color: white;
            margin-bottom: 20px;
        }
        .add-lesson-btn:hover {
            background-color: #8e44ad;
        }
        .rich-text-editor {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .toolbar {
            background-color: #f5f5f5;
            padding: 5px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .toolbar button {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            margin: 0;
        }
        .toolbar button:hover {
            background-color: #f0f0f0;
        }
        .editor-content {
            min-height: 100px;
            padding: 10px;
            outline: none;
        }
        .editor-content:focus {
            border-color: #3498db;
        }
        .color-picker {
            position: relative;
            display: inline-block;
        }
        .color-button {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }
        .color-palette {
            display: none;
            position: absolute;
            top: 35px;
            left: 0;
            background: white;
            border: 1px solid #ddd;
            padding: 5px;
            z-index: 1000;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 150px;
        }
        .color-option {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        .toolbar .divider {
            width: 1px;
            background-color: #ddd;
            height: 25px;
            margin: 0 5px;
            display: inline-block;
        }
        .latex-preview {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 3px solid #3498db;
            min-height: 50px;
        }
        .latex-error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 2000;
        }
        .notification.error {
            background-color: #e74c3c;
        }
        .notification.show {
            opacity: 1;
        }
        .file-input {
            display: none;
        }
        .editor-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5px;
        }
        .editor-toggle-btn {
            font-size: 12px;
            padding: 3px 8px;
            background-color: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
        }
        .editor-toggle-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- MathJax pour le rendu LaTeX -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <button class="btn-retour" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Retour
    </button>

    <div class="container">
        <h1>Fiche de Préparation de Cours - Éditeur Enrichi</h1>
        
        <div class="action-buttons">
            <button id="saveBtn" class="save-btn">
                <i class="fas fa-save"></i> Sauvegarder
            </button>
            <button id="exportJsonBtn" class="json-btn">
                <i class="fas fa-file-export"></i> Exporter JSON
            </button>
            <button id="importJsonBtn" class="import-btn">
                <i class="fas fa-file-import"></i> Importer JSON
            </button>
            <button id="deleteBtn" class="delete-btn">
                <i class="fas fa-trash"></i> Supprimer
            </button>
            <input type="file" id="jsonFileInput" class="file-input" accept=".json">
        </div>

        <div class="header-info">
            <div class="form-group">
                <label for="teacher">Enseignant</label>
                <input type="text" id="teacher" name="teacher">
            </div>
            <div class="form-group">
                <label for="school">Établissement</label>
                <input type="text" id="school" name="school">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="subject">Matière</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group">
                <label for="classLevel">Niveau de classe</label>
                <input type="text" id="classLevel" name="classLevel">
            </div>
            <div class="form-group">
                <label for="duration">Durée (minutes)</label>
                <input type="number" id="duration" name="duration">
            </div>
        </div>

        <h2>Objectifs pédagogiques</h2>
        <div class="editor-toggle">
            <button class="editor-toggle-btn" data-target="objectives">Basculer Éditeur</button>
        </div>
        <div class="rich-text-editor" id="objectives-editor">
            <div class="toolbar">
                <button type="button" data-command="bold"><i class="fas fa-bold"></i></button>
                <button type="button" data-command="italic"><i class="fas fa-italic"></i></button>
                <button type="button" data-command="underline"><i class="fas fa-underline"></i></button>
                <span class="divider"></span>
                <button type="button" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
                <button type="button" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
                <span class="divider"></span>
                <button type="button" data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
                <button type="button" data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
                <button type="button" data-command="justifyRight"><i class="fas fa-align-right"></i></button>
                <span class="divider"></span>
                <div class="color-picker">
                    <button type="button" class="color-button" data-command="foreColor"></button>
                    <div class="color-palette" id="objectives-color-palette"></div>
                </div>
                <button type="button" data-command="insertImage"><i class="fas fa-image"></i></button>
                <button type="button" data-command="insertVideo"><i class="fas fa-video"></i></button>
                <button type="button" data-command="insertLatex"><i class="fas fa-square-root-alt"></i></button>
            </div>
            <div class="editor-content" id="objectives-content" contenteditable="true"></div>
        </div>
        <textarea id="objectives" name="objectives" style="display:none;"></textarea>

        <h2>Déroulement de la séance</h2>
        <div class="editor-toggle">
            <button class="editor-toggle-btn" data-target="procedure">Basculer Éditeur</button>
        </div>
        <div class="rich-text-editor" id="procedure-editor">
            <div class="toolbar">
                <button type="button" data-command="bold"><i class="fas fa-bold"></i></button>
                <button type="button" data-command="italic"><i class="fas fa-italic"></i></button>
                <button type="button" data-command="underline"><i class="fas fa-underline"></i></button>
                <span class="divider"></span>
                <button type="button" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
                <button type="button" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
                <span class="divider"></span>
                <button type="button" data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
                <button type="button" data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
                <button type="button" data-command="justifyRight"><i class="fas fa-align-right"></i></button>
                <span class="divider"></span>
                <div class="color-picker">
                    <button type="button" class="color-button" data-command="foreColor"></button>
                    <div class="color-palette" id="procedure-color-palette"></div>
                </div>
                <button type="button" data-command="insertImage"><i class="fas fa-image"></i></button>
                <button type="button" data-command="insertVideo"><i class="fas fa-video"></i></button>
                <button type="button" data-command="insertLatex"><i class="fas fa-square-root-alt"></i></button>
            </div>
            <div class="editor-content" id="procedure-content" contenteditable="true"></div>
        </div>
        <textarea id="procedure" name="procedure" style="display:none;"></textarea>

        <h2>Activités</h2>
        <div id="activities">
            <div class="activity">
                <div class="editor-toggle">
                    <button class="editor-toggle-btn" data-target="activity1">Basculer Éditeur</button>
                </div>
                <div class="rich-text-editor" id="activity1-editor">
                    <div class="toolbar">
                        <button type="button" data-command="bold"><i class="fas fa-bold"></i></button>
                        <button type="button" data-command="italic"><i class="fas fa-italic"></i></button>
                        <button type="button" data-command="underline"><i class="fas fa-underline"></i></button>
                        <span class="divider"></span>
                        <button type="button" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
                        <button type="button" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
                        <span class="divider"></span>
                        <button type="button" data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
                        <button type="button" data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
                        <button type="button" data-command="justifyRight"><i class="fas fa-align-right"></i></button>
                        <span class="divider"></span>
                        <div class="color-picker">
                            <button type="button" class="color-button" data-command="foreColor"></button>
                            <div class="color-palette" id="activity1-color-palette"></div>
                        </div>
                        <button type="button" data-command="insertImage"><i class="fas fa-image"></i></button>
                        <button type="button" data-command="insertVideo"><i class="fas fa-video"></i></button>
                        <button type="button" data-command="insertLatex"><i class="fas fa-square-root-alt"></i></button>
                    </div>
                    <div class="editor-content" id="activity1-content" contenteditable="true"></div>
                </div>
                <textarea id="activity1" name="activity1" style="display:none;"></textarea>
            </div>
        </div>
        <button id="addActivityBtn"><i class="fas fa-plus"></i> Ajouter une activité</button>

        <h2>Exercices</h2>
        <div id="exercises">
            <div class="exercise">
                <div class="editor-toggle">
                    <button class="editor-toggle-btn" data-target="exercise1">Basculer Éditeur</button>
                </div>
                <div class="rich-text-editor" id="exercise1-editor">
                    <div class="toolbar">
                        <button type="button" data-command="bold"><i class="fas fa-bold"></i></button>
                        <button type="button" data-command="italic"><i class="fas fa-italic"></i></button>
                        <button type="button" data-command="underline"><i class="fas fa-underline"></i></button>
                        <span class="divider"></span>
                        <button type="button" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
                        <button type="button" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
                        <span class="divider"></span>
                        <button type="button" data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
                        <button type="button" data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
                        <button type="button" data-command="justifyRight"><i class="fas fa-align-right"></i></button>
                        <span class="divider"></span>
                        <div class="color-picker">
                            <button type="button" class="color-button" data-command="foreColor"></button>
                            <div class="color-palette" id="exercise1-color-palette"></div>
                        </div>
                        <button type="button" data-command="insertImage"><i class="fas fa-image"></i></button>
                        <button type="button" data-command="insertVideo"><i class="fas fa-video"></i></button>
                        <button type="button" data-command="insertLatex"><i class="fas fa-square-root-alt"></i></button>
                    </div>
                    <div class="editor-content" id="exercise1-content" contenteditable="true"></div>
                </div>
                <textarea id="exercise1" name="exercise1" style="display:none;"></textarea>
            </div>
        </div>
        <button id="addExerciseBtn"><i class="fas fa-plus"></i> Ajouter un exercice</button>

        <h2>Ressources</h2>
        <div class="editor-toggle">
            <button class="editor-toggle-btn" data-target="resources">Basculer Éditeur</button>
        </div>
        <div class="rich-text-editor" id="resources-editor">
            <div class="toolbar">
                <button type="button" data-command="bold"><i class="fas fa-bold"></i></button>
                <button type="button" data-command="italic"><i class="fas fa-italic"></i></button>
                <button type="button" data-command="underline"><i class="fas fa-underline"></i></button>
                <span class="divider"></span>
                <button type="button" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
                <button type="button" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
                <span class="divider"></span>
                <button type="button" data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
                <button type="button" data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
                <button type="button" data-command="justifyRight"><i class="fas fa-align-right"></i></button>
                <span class="divider"></span>
                <div class="color-picker">
                    <button type="button" class="color-button" data-command="foreColor"></button>
                    <div class="color-palette" id="resources-color-palette"></div>
                </div>
                <button type="button" data-command="insertImage"><i class="fas fa-image"></i></button>
                <button type="button" data-command="insertVideo"><i class="fas fa-video"></i></button>
                <button type="button" data-command="insertLatex"><i class="fas fa-square-root-alt"></i></button>
            </div>
            <div class="editor-content" id="resources-content" contenteditable="true"></div>
        </div>
        <textarea id="resources" name="resources" style="display:none;"></textarea>

        <h2>Évaluation</h2>
        <div class="editor-toggle">
            <button class="editor-toggle-btn" data-target="evaluation">Basculer Éditeur</button>
        </div>
        <div class="rich-text-editor" id="evaluation-editor">
            <div class="toolbar">

        function initRichTextEditors() {
            // Ajouter les écouteurs d'événements aux boutons de la barre d'outils
            document.querySelectorAll('.toolbar button').forEach(button => {
                button.addEventListener('click', function() {
                    const command = this.dataset.command;
                    
                    if (command === 'foreColor') {
                        toggleColorPicker(this.nextElementSibling);
                    } else if (command === 'insertImage') {
                        insertImage(this.closest('.rich-text-editor').querySelector('.editor-content'));
                    } else if (command === 'insertVideo') {
                        insertVideo(this.closest('.rich-text-editor').querySelector('.editor-content'));
                    } else if (command === 'insertLatex') {
                        insertLatex(this.closest('.rich-text-editor').querySelector('.editor-content'));
                    } else {
                        document.execCommand(command, false, null);
                    }
                    updateTextareaFromEditor(this.closest('.rich-text-editor'));
                });
            });

            // Ajouter les écouteurs d'événements pour la mise à jour des textarea
            document.querySelectorAll('.editor-content').forEach(editor => {
                editor.addEventListener('input', function() {
                    updateTextareaFromEditor(this.closest('.rich-text-editor'));
                });
                editor.addEventListener('blur', function() {
                    updateTextareaFromEditor(this.closest('.rich-text-editor'));
                });
            });
        }

                    toggleEditorMode(targetId);

        // Fonction pour basculer entre l'éditeur riche et le textarea simple
        function toggleEditorMode(targetId) {
            const editorElement = document.getElementById(`${targetId}-editor`);
            const textareaElement = document.getElementById(targetId);
            
            if (editorMode[targetId]) {
                // Passer en mode textarea simple
                editorElement.style.display = 'none';
                textareaElement.style.display = 'block';
                textareaElement.value = editorElement.querySelector('.editor-content').innerHTML;
            } else {
                // Passer en mode éditeur riche
                editorElement.style.display = 'block';
                textareaElement.style.display = 'none';
                editorElement.querySelector('.editor-content').innerHTML = textareaElement.value;
            }
            
            // Mettre à jour l'état
            editorMode[targetId] = !editorMode[targetId];
            
            // Mettre à jour le texte du bouton
            const button = document.querySelector(`.editor-toggle-btn[data-target="${targetId}"]`);
            button.textContent = editorMode[targetId] ? 'Basculer en Texte Simple' : 'Basculer en Éditeur';
            
            // Mettre à jour la classe active
            if (editorMode[targetId]) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        }

        // Fonction pour sauvegarder la leçon
        function saveLesson() {
            const lesson = {
                id: currentLessonId || Date.now().toString(),
                teacher: document.getElementById('teacher').value,
                school: document.getElementById('school').value,
                date: document.getElementById('date').value,
                subject: document.getElementById('subject').value,
                classLevel: document.getElementById('classLevel').value,
                duration: document.getElementById('duration').value,
                objectives: document.getElementById('objectives').value,
                procedure: document.getElementById('procedure').value,
                resources: document.getElementById('resources').value,
                evaluation: document.getElementById('evaluation').value,
                activities: [],
                exercises: [],
                createdAt: currentLessonId ? undefined : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            // Collecter les activités
            for (let i = 1; i <= activitiesCount; i++) {
                const activityElement = document.getElementById(`activity${i}`);
                if (activityElement) {
                    lesson.activities.push(activityElement.value);
                }
            }

            // Collecter les exercices
            for (let i = 1; i <= exercisesCount; i++) {
                const exerciseElement = document.getElementById(`exercise${i}`);
                if (exerciseElement) {
                    lesson.exercises.push(exerciseElement.value);
                }
            }

            // Récupérer les leçons existantes
            let savedLessons = JSON.parse(localStorage.getItem('savedLessons') || '[]');
            
            if (currentLessonId) {
                // Mettre à jour la leçon existante
                const index = savedLessons.findIndex(l => l.id === currentLessonId);
                if (index !== -1) {
                    savedLessons[index] = lesson;
                }
            } else {
                // Ajouter une nouvelle leçon
                savedLessons.push(lesson);
            }

            // Sauvegarder dans le localStorage
            localStorage.setItem('savedLessons', JSON.stringify(savedLessons));
            
            // Afficher une notification
            showNotification('Leçon sauvegardée avec succès!');
            
            // Recharger la liste des leçons
            loadSavedLessons();
            
            // Réinitialiser le formulaire si c'est une nouvelle leçon
            if (!currentLessonId) {
                resetForm();
            }
        }

        // Fonction pour charger les leçons sauvegardées
        function loadSavedLessons() {
            const savedLessons = JSON.parse(localStorage.getItem('savedLessons') || '[]');
            const lessonList = document.getElementById('lessonList');
            const filterSubject = document.getElementById('filterSubject');
            
            // Mettre à jour les statistiques
            document.getElementById('totalLessons').textContent = `Total: ${savedLessons.length} leçons`;
            
            // Compter les leçons récentes (moins de 7 jours)
            const recentCount = savedLessons.filter(lesson => {
                const lessonDate = new Date(lesson.createdAt);
                const now = new Date();
                const diffTime = Math.abs(now - lessonDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays <= 7;
            }).length;
            
            document.getElementById('recentLessons').textContent = `Récentes: ${recentCount}`;
            
            // Mettre à jour le filtre des matières
            const subjects = [...new Set(savedLessons.map(lesson => lesson.subject).filter(Boolean))];
            const currentSubject = filterSubject.value;
            
            filterSubject.innerHTML = '<option value="">Toutes les matières</option>';
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                filterSubject.appendChild(option);
            });
            
            // Restaurer la sélection précédente si elle existe toujours
            if (subjects.includes(currentSubject)) {
                filterSubject.value = currentSubject;
            }
            
            // Afficher les leçons
            if (savedLessons.length === 0) {
                lessonList.innerHTML = `
                    <div class="no-lessons">
                        <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>Aucune leçon sauvegardée</p>
                    </div>
                `;
                return;
            }
            
            lessonList.innerHTML = '';
            
            savedLessons.forEach(lesson => {
                const lessonDate = new Date(lesson.createdAt);
                const now = new Date();
                const diffTime = Math.abs(now - lessonDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const isRecent = diffDays <= 7;
                
                const lessonItem = document.createElement('div');
                lessonItem.className = `lesson-item ${isRecent ? 'recent' : ''}`;
                
                // Créer un résumé du contenu (premières 150 caractères)
                let summary = '';
                if (lesson.objectives) {
                    summary = lesson.objectives.replace(/<[^>]*>/g, '').substring(0, 150);
                    if (lesson.objectives.length > 150) summary += '...';
                }
                
                lessonItem.innerHTML = `
                    <div class="lesson-header">
                        <h3>${lesson.subject || 'Sans titre'} - ${lesson.classLevel || 'Niveau non spécifié'}</h3>
                        <span class="lesson-date">${formatDate(lesson.createdAt)}</span>
                    </div>
                    <div class="lesson-meta">
                        <span><i class="fas fa-user"></i> ${lesson.teacher || 'Non spécifié'}</span>
                        <span><i class="fas fa-school"></i> ${lesson.school || 'Non spécifié'}</span>
                        <span><i class="fas fa-clock"></i> ${lesson.duration || '0'} min</span>
                    </div>
                    <div class="lesson-summary">${summary || 'Aucun contenu'}</div>
                    <div class="lesson-actions">
                        <button class="view-btn" onclick="viewLesson('${lesson.id}')">
                            <i class="fas fa-eye"></i> Voir
                        </button>
                        <button class="edit-btn" onclick="editLesson('${lesson.id}')">
                            <i class="fas fa-edit"></i> Modifier
                        </button>
                        <button class="whatsapp-btn" onclick="shareLesson('${lesson.id}')">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </button>
                        <button class="delete-btn" onclick="deleteLesson('${lesson.id}')">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                `;
                
                lessonList.appendChild(lessonItem);
            });
        }

        // Fonction pour formater la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Fonction pour filtrer les leçons
        function filterLessons() {
            const searchText = document.getElementById('search').value.toLowerCase();
            const subjectFilter = document.getElementById('filterSubject').value;
            const dateFilter = document.getElementById('filterDate').value;
            
            const savedLessons = JSON.parse(localStorage.getItem('savedLessons') || '[]');
            const lessonList = document.getElementById('lessonList');
            
            lessonList.innerHTML = '';
            
            const filteredLessons = savedLessons.filter(lesson => {
                // Filtre par texte de recherche
                const matchesSearch = !searchText || 
                    (lesson.subject && lesson.subject.toLowerCase().includes(searchText)) ||
                    (lesson.classLevel && lesson.classLevel.toLowerCase().includes(searchText)) ||
                    (lesson.teacher && lesson.teacher.toLowerCase().includes(searchText)) ||
                    (lesson.school && lesson.school.toLowerCase().includes(searchText)) ||
                    (lesson.objectives && lesson.objectives.toLowerCase().includes(searchText));
                
                // Filtre par matière
                const matchesSubject = !subjectFilter || lesson.subject === subjectFilter;
                
                // Filtre par date

        // Fonction pour supprimer une leçon

            if (!confirm('Êtes-vous sûr de vouloir supprimer cette leçon ? Cette action est irréversible.')) {
                return;
            }
            
            const savedLessons = JSON.parse(localStorage.getItem('savedLessons') || '[]');
            const updatedLessons = savedLessons.filter(lesson => lesson.id !== id);
            
            localStorage.setItem('savedLessons', JSON.stringify(updatedLessons));
            
            // Si la leçon supprimée était celle en cours d'édition, réinitialiser le formulaire
            if (currentLessonId === id) {
                resetForm();
            }
            
            // Recharger la liste des leçons
            loadSavedLessons();
            
            // Afficher une notification
            showNotification('Leçon supprimée avec succès');
        }

        function resetForm() {
            document.getElementById('teacher').value = '';
            document.getElementById('school').value = '';
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            document.getElementById('subject').value = '';
            document.getElementById('classLevel').value = '';
            document.getElementById('duration').value = '';
            
            // Réinitialiser les éditeurs de texte enrichi
            document.querySelectorAll('.editor-content').forEach(editor => {
                editor.innerHTML = '';
            });
            
            // Réinitialiser les textarea cachés
            document.querySelectorAll('textarea[id]').forEach(textarea => {
                if (textarea.id !== 'search' && textarea.id !== 'filterSubject' && textarea.id !== 'filterDate') {
                    textarea.value = '';
                }
            });
            
            // Supprimer toutes les activités et exercices supplémentaires
            document.getElementById('activities').innerHTML = '';
            document.getElementById('exercises').innerHTML = '';
            
            // Réinitialiser les compteurs
            activitiesCount = 0;
            exercisesCount = 0;
            
            // Ajouter une activité et un exercice par défaut
            addActivity();
            addExercise();
            
            // Réinitialiser l'ID de la leçon actuelle
            currentLessonId = null;
        }

        // Fonction pour fermer la modal
        function closeModal() {
            const modal = document.getElementById('viewModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.removeChild(modal);
            }
        }

        // Fonction pour afficher une notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = isError ? 'notification error show' : 'notification show';
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        // Fermer la modal en cliquant en dehors
        window.onclick = function(event) {
            const modal = document.getElementById('viewModal');
            if (event.target === modal) {
                closeModal();
            }
            
            // Fermer les sélecteurs de couleur en cliquant en dehors
            if (colorPickerVisible && !event.target.closest('.color-picker')) {
                document.querySelectorAll('.color-palette').forEach(palette => {
                    palette.style.display = 'none';
                });
                colorPickerVisible = false;
            }
        }

        // Fermer la modal avec la touche Échap
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
